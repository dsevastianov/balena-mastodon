################################################################
# Traefik Api and dashboard config
################################################################
api:
  dashboard: true
  debug: true
  insecure: true

################################################################
# Traefik logs configuration
################################################################
log:
  # Default: "ERROR"
  level: INFO
accesslog: {}

################################################################
# EntryPoints configuration
################################################################
entryPoints:
  web:
    address: :80
    forwardedHeaders:
      insecure: true   
  websecure:
    address: :443   

################################################################
# Docker configuration backend
################################################################
providers:
   docker:
    exposedbydefault: false
    endpoint: unix:///var/run/balena-engine.sock

certificatesResolvers:
  letsencrypt:
    acme:
      email: "dsevastianov@gmail.com"
      storage: "/letsencrypt/acme.json"
      caserver: "https://acme-staging-v02.api.letsencrypt.org/directory" #"https://acme-v02.api.letsencrypt.org/directory"
      httpChallenge: 
        entrypoint: web
   