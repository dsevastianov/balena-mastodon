volumes:
  postgres14:
  mastodon:
  redis:
  letsencrypt:
  # elasticsearch:
networks:
  external_network:
  internal_network:
    internal: true
services:
  db:
    restart: always
    build: ./db
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - postgres14:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  redis:
    restart: always
    image: redis:6-alpine
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - redis:/data
  
