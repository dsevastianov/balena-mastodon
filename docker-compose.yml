  traefik:
    image: traefik:v2.8.1
    container_name: traefik
    networks:
      - external_network
    restart: always
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      #Point to Balena docker socket
      - "--providers.docker.endpoint=unix:///var/run/balena-engine.sock"
      - "--certificatesResolvers.letsencrypt.acme.email=dsevastianov@gmail.com"
      - "--certificatesResolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesResolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
      - "--certificatesResolvers.letsencrypt.acme.httpChallenge.entrypoint=web"

    labels:
      # So that Traefik can listen to the Docker events
      - "io.balena.features.balena-socket=1"
      - "traefik.enable=true"

      # # # HTTPS Redirect
      # Proxy on Balena cloud strips X-Forward-* headers, adding them in middleware
      - "traefik.http.middlewares.xheaders.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.xheaders.headers.customrequestheaders.X-Forwarded-Port=443"
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https@docker"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    depends_on:
      - web
      - streaming
    volumes:
      - letsencrypt:/letsencrypt
  web:
    container_name: mastodon-web
    build: .
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rake db:setup; bundle exec rails s -p 3000" #TODO: ew, figure out db setup
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    depends_on:
      - db
      - redis
      #- es
    labels:
      - "traefik.enable=true"      
      - "traefik.http.services.web-https.loadbalancer.server.port=3000"
      - "traefik.http.routers.web-https.rule=Host(`7c45c13f642b2694a21f159392b33aad.balena-devices.com`)"
      - "traefik.http.routers.web-https.entrypoints=websecure"
      - "traefik.http.routers.web-https.tls.certresolver=letsencrypt"

      - "traefik.http.routers.web-http.middlewares=xheaders@docker"  
      - "traefik.http.routers.web-http.rule=Host(`7c45c13f642b2694a21f159392b33aad.balena-devices.com`)"
      - "traefik.http.routers.web-http.entrypoints=web"
    volumes:
      - mastodon:/public/system

  streaming:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: node ./streaming
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.streaming.loadbalancer.server.port=4000"
      - "traefik.http.routers.streaming-https.rule=(Host(`7c45c13f642b2694a21f159392b33aad.balena-devices.com`) && PathPrefix(`/api/v1/streaming`))"
      - "traefik.http.routers.streaming-https.entrypoints=websecure"
      - "traefik.http.routers.streaming-https.tls.certresolver=letsencrypt"

      - "traefik.http.routers.streaming-http.rule=(Host(`7c45c13f642b2694a21f159392b33aad.balena-devices.com`) && PathPrefix(`/api/v1/streaming`))"
      - "traefik.http.routers.streaming-http.entrypoints=web"
      - "traefik.http.routers.streaming-http.middlewares=xheaders@docker"  

  sidekiq:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
      - web
    networks:
      - external_network
      - internal_network
    volumes:
      - mastodon:/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]
